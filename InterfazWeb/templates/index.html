<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Detección de Neumonía</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #2c3e50;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .boton {
      margin-top: 30px;
    }
    .boton a {
      text-decoration: none;
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
    }
    .boton a:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Subir una radiografía de tórax</h2>

  <form action="/predecir" method="post" enctype="multipart/form-data">
    <input type="file" name="imagen" accept="image/*" required><br>
    <button type="submit">Analizar imagen</button>
  </form>

  <div class="boton">
    <a href="{{ url_for('historial') }}">Ver historial de análisis</a>
  </div>
</body>
</html>
